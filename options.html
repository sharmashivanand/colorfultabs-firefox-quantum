<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>&nbsp;</title>
</head>

<body>

  <form id="ColorfulTabsOptions">
    <table>
      <tr>
        <td><label>Override Theme Colors?</label></td>
        <td><select type="checkbox" id="overridetheme">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select></td>
      </tr>
      <tr>
        <td><label>Coloring Scheme</label></td>
        <td><select type="checkbox" id="scheme">
          <option value="0">Fixed</option>
          <!-- <option value="1">Random</option> -->
          <option value="2">Domain Based</option>
        </select></td>
      </tr>
      <tr>
        <td><label>Saturation</label></td>
        <td><input type="text" id="saturation"></td>
      </tr>
      <tr>
        <td><label>Lightness</label></td>
        <td><input type="text" id="lightness"></td>
      </tr>
      <tr>
        <td><label>Header Background</label></td>
        <td><input type="text" id="accentcolor"></td>
      </tr>
      <tr>
        <td><label>Header Text</label></td>
        <td><input type="text" id="textcolor"></td>
      </tr>
      <tr>
        <td><label>Toolbar Text</label></td>
        <td><input type="text" id="toolbar_text"></td>
      </tr>
      <tr>
        <td><label>Address Bar Background</label></td>
        <td><input type="text" id="toolbar_field"></td>
      </tr>
      <tr>
        <td><label>Address Bar Text</label></td>
        <td><input type="text" id="toolbar_field_text"></td>
      </tr>
      <tr>
        <td><button type="reset">Reset</button></td>
        <td><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>
  <p><strong>Changes need a browser restart.</strong></p>
  <script src="common.js"></script>

</body>

</html>
